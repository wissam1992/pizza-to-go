<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pizza To Go</title>
	<link rel="icon" type="image/png" href="logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin="" />
		<script src="https://kit.fontawesome.com/7fc9c8d9f5.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>

	<script src="js/notelist.js"></script>


</head>

<body style="margin: 0px">
	<div class="mainContainer">
		<header>

			<div class="header">
				<img src="logo.png" width="140" height="50" style="padding-left: 30px; float: left;">
				<div class="header-right">
					<a class="active" href="#home"> </a>
					<a href="javascript:showAnmeldung()">ANMELDEN</a>
					<a href="javascript:showRegistration()">REGESTRIEREN</a>
				</div>
			</div>

		</header>
		<article style="overflow: auto;">
			<div id="app">

			</div>

			<div id="showinfo">


			</div>

			<div id="anmeldung">
				<div id="login_div">
					<div class="form-head">	                        		
						<h3>Anmelden</h3>	                        		
					</div>
					<div class="form-bottom">
						<form role="form" class="login-form" name="loginForm">
							<div class="form-group">
								<input type="text" name="form-user" placeholder="Benutzername..." class="form-user form-control" id="form-user">
							</div>
							<div class="form-group">
								<input type="password" name="form-password" placeholder="Passwort..." class="form-password form-control" id="form-password">
							</div>
							<button type="button" class="btn" onclick="login()">Einloggen</button>
							<button type="button" class="btn" onclick="hideAnmeldung()">Abbrechen</button>
						</form>
					</div>
				</div>
			</div>	
			<div id="registration">
				<div id="registration_div">
					<div class="form-head">
						<h3>Registrieren</h3>
					</div>
					<div class="form-bottom">
						<form role="form" class="registration-form" name="registrationForm">
							<div class="form-group">
								<input type="text" name="form-first-name" placeholder="Vorname..." class="form-first-name form-control" id="form-first-name" 
								onkeyup="checkVorname()" onblur="checkVornameOnBlur()" onfocus="checkVornameOnFocus()" >
							</div>
							<div class="form-group">
								<input type="text" name="form-last-name" placeholder="Nachname..." class="form-last-name form-control" id="form-last-name"
								onkeyup="checkNachname()" onblur="checkNachnameOnBlur()" onfocus="checkNachnameOnFocus()" >
							</div>
							<div class="form-group">
								<input type="text" name="form-email" placeholder="E-Mail-Adresse..." class="form-email form-control" id="form-email"
								onkeyup="checkEmail()" onblur="checkEmailOnBlur()" onfocus="checkEmailOnFocus()">
							</div>
							<div class="form-group">
								<input  type="text" name="form-last-name" placeholder="Nachname..." class="form-last-name form-control" id="form-last-name"
								onkeyup="checkUser()" onfocus="checkUserOnFocus()" onblur="checkUserOnBlur()" >
							</div>
							<div class="form-group">
								<input type="text" name="form-plz" placeholder="PLZ..." class="form-plz form-control" id="form-plz"
								onkeyup="getPlzFromEscher()" onfocus="checkPlzOnFocus()" onblur="checkPlzOnBlur()">
							</div>
							<div class="form-group">
								<input type="text" name="form-street" placeholder="Straße..." class="form-street form-control" id="form-street"
								onkeyup="checkStraße()" onblur="checkStraßeOnBlur()" onfocus="checkStraßeOnFocus()" >
							</div>
							<div class="form-group">
								<input type="text" name="form-nr" placeholder="Nr..." class="form-nr form-control" id="form-nr"
								onkeyup="checkStraßeNr()" onblur="checkStraßeNrOnBlur()" onfocus="checkStraßeNrOnFocus()" >
							</div>
							<div class="form-group">
								<input type="password" name="form-password" placeholder="Passwort..." class="form-password form-control" id="form-password">
								<!-- onkeyup="checkPassword()" -->
								<canvas id="pwdCanvas" width="155" height="20" style="border: 1px solid #d3d3d3;"></canvas>
							</div>
							<div class="form-group">
								<input type="password" name="form-password2" placeholder="Passwort bestätigen..." class="form-password2 form-control" id="form-password">
								<!-- onkeyup="checkPassword()" -->
							</div>
							<button type="button" class="btn" onclick="registration()">Absenden</button>
							<button type="button" class="btn" id="Abbrechen" onclick="hideRegistration()">Abbrechen</button>
							<p>
							<div id="benutzerError" style="color: red;"></div>
							</p>				
							<p>
							<div id="errorVorname" style="color: red;"></div>
							</p>
							<p>
							<div id="errorNachname" style="color: red;"></div>
							</p>
							<p>
							<div id="errorStraße" style="color: red;"></div>
							</p>
							<p>
							<div id="errorEmail" style="color: red;"></div>
							</p>
							<p>
							<div id="errorPlz" style="color: red;"></div>
							</p>
							<p>
							<div id="errorStraßeNr" style="color: red;"></div>
							</p>
							<p>
							<div id="errorUser" style="color: red;"></div>
							</p>
							<p>
							<div id="errorPassword" style="color: red;"></div>
							</p>
						</form>
					</div>
				</div>
			</div>



		</article>
		<aside style="overflow: auto;">
			<h2 style="margin: 15Px;">BESTELLDETAILS</h2>
			<div id="warenkorb"></div>
			<hr style="height:1px;border-width:0;color:gray;background-color:gray; margin-left: 15px; margin-right: 15px; margin-bottom: 0px;">
			<div id="summe">
				<table>
					<tr>
						
						
						<td>
							<h3 style="margin: 15Px;">SUMME</h2>
						</td>
						<td id="summe_preis">
							
						</td>
						<tr>
							
							<td colspan="2" style="text-align: right;padding-right: 15px;padding-left: 15px;"><button type="button" id="payment_button">Zur Kasse gehen</button></td>
						</tr>
					</tr>
				</table>
			</div>	


		</aside>

		<footer>


		</footer>
	</div>
</body>



</html>
